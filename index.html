		<div class="modal">

					<svg

						/>
					</svg>
				</div>
				<h3 class="modal-text">Add a new book</h3>
				<label for="title">* Title:</label>
				<input name="title" id="title" type="text" maxlength="50" required />
				<label for="author">* Author:</label>
				<input name="author" id="author" type="text" maxlength="35" required />
				<label for="pages">* Pages:</label>
				<input name="pages" id="pages" type="number" required />
				<div class="book-isread">
					<input name="is-read" id="is-read" type="checkbox" />
					<label for="is-read">Already Read</label>
				</div>
				<button type="submit" class="add">Add</button>
			</form>
